<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="font-Hanken-Grotesk ">

  <section class="w-[375px] mx-auto bg-white mb-10 shadow-lg shadow-Dark-gray-blue-alpha md:flex md:mt-14 md:w-[740px] md:h-[512px] md:rounded-3xl">

    <!-- Parte azul -->
    <div class="bg-gradient-to-b from-Light-slate-blue to-Light-royal-blue h-[356px] pt-8 px-10 text-center rounded-b-3xl md:w-[370px] md:h-full md:rounded-3xl md:pt-10">
      <h2 class="mb-6 text-Light-lavender text-[18px] md:mb-10"> Your Result</h2>
        <div class="bg-gradient-to-t from-Persian-blue to-Violet-blue rounded-full h-[140px] w-[140px] mx-auto flex flex-col place-content-center mb-6 text-[18px] md:mb-10 ">
         <p class="text-white text-5xl font-bold mb-2 md:text-6xl">76</p> 
          <p class="text-Light-lavender">of 100</p>
        </div>
     
        <p class="text-white text-[18px] md:text-3xl md:mb-6">Great</p>
        <p class="text-Light-lavender md:text-xl">You scored higher than 65% of the people who have taken these tests.</p>
  
    </div>

    <!-- Parte blanca -->
     <div class="p-8 h-[454px] md:w-[370px] md:py-14 md:px-10">
      <h2 class="text-[18px] mb-6 font-bold md:text-2xl">Summary</h2>
      
      <div class="bg-Lightred-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Light-red flex gap-2">
          <img src="../assets/images/icon-reaction.svg" alt=""> 
          <span>Reaction</span>
        </p>
        <p> 80  <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>

      <div class="bg-Orangey-yellow-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Orangey-yellow flex gap-2">
          <img src="../assets/images/icon-memory.svg" alt=""> 
          <span>Memory</span>
        </p>
        <p> 92 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>

      <div class="bg-Green-teal-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Green-teal flex gap-2">
          <img src="../assets/images/icon-verbal.svg" alt=""> 
          <span>Verbal</span>
        </p>
        <p> 61 <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>

      <div class="bg-Cobalt-blue-alpha flex place-content-between p-3 rounded-lg mb-4 h-[54px] items-center md:text-xl md:px-4">
        <p class="text-Cobalt-blue flex gap-2">
          <img src="../assets/images/icon-visual.svg" alt=""> 
          <span>Visual</span>
        </p>
        <p> 72  <span class="text-Dark-gray-blue-alpha">/ 100</span></p>
      </div>
      
    
    <button class="bg-Dark-gray-blue text-white w-full h-12 rounded-3xl text-[18px] hover:bg-gradient-to-b from-Light-royal-blue to-Light-slate-blue md:mt-4 ">Continue</button>
     </div>
  </section>

  
  
  
  
  <div class="text-center">
    Challenge by <a class="text-Violet-blue font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-Violet-blue font-bold" href="https://github.com/alexcas20">Jorge Calvillo</a>.
  </div>
</body>
</html>
